{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <form  method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group"> 
            <legend> Edit Essay </legend>
            {{ form|crispy }}
            {{form.media}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success" > Submit </button>
        </div>
    </form>
{%endblock content %}
